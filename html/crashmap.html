    <!-- Site -->

    <title>Crashes by Location</title>

  <header>
    <!--Navbar BootStrap Format-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="index.html">New Jersey Traffic Accident Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
              <li class="dropdown nav-item">

                <ul class="dropdown-menu blackBg">

                </ul>
              </li>

  <body onload="bodyLoaded()">

    <div class="jumbotron">
      <h1>Crashes by Location</h1>
    </div>

    <div id="overlay" style="display:none">
      <div class="spinner-border"></div>
      <br/>
      Loading...
    </div>
    <div class="container-fluid">
      <div class="card m-3">
        <div class="card-body">
          <form class="form-inline">
              <div class="form-group mx-3">
                <label>County</label>
                <select class="form-control ml-2" id="counties" name="counties" onchange="countyChanged()">
                  <option value=""></option>
                </select>
              </div>
              <div class="form-group mx-3">
                <label>Month</label>
                <select class="form-control ml-2" id="months" name="months" onchange="monthChanged()">
                  <option value=""></option>
                </select>
              </div>
          </form>
        </div>
      </div>
      <div class="card m-3">
        <div class="card-body">
          <div id="mapblock"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    
    <!-- Leaflet.js ExtraMarkers -->
    <script src="static/js/leaflet.extra-markers.min.js"></script>
    
    <!-- Leaflet.js Bouncing Markers (custom library) -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/hosuaby/Leaflet.SmoothMarkerBouncing@v2.0.0/dist/bundle.js"
        crossorigin="anonymous"></script>

    <script src="static/js/config.js"></script>
    <script src="static/js/crashmap.js"></script>
